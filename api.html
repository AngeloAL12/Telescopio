<!DOCTYPE html>
<html>
<head>
    <title>GeoGebra API Example</title>
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
    <link rel="stylesheet" href="styleG.css">
</head>
<body>
    <div id="ggb-element"></div>
    
    <button id="list-objects-btn">Listar Objetos</button>

    <input type="range" id="deslizador-m" min="-0.2" max="0.2" step="0.01" value="0" oninput="actualizarDeslizador('m', this.value)">
    <input type="range" id="deslizador-f" min="0" max="10" step="0.01" value="5" oninput="actualizarDeslizador('f', this.value)">
    <input type="range" id="deslizador-s" min="0" max="8" step="0.01" value="4.5" oninput="actualizarDeslizador('s', this.value)">

    <script src="scriptG.js"></script>
    <script>
        function actualizarDeslizador(nombre, valor) {
            ggbApplet.setValue(nombre, parseFloat(valor));
            console.log(`Valor del deslizador ${nombre} actualizado a: ${valor}`);
        }
    </script>
</body>
</html>
